<a [routerLink]="['/product', product().id]">
    <div 
    class= "max-w-sm bg-gray-700 border border-gray-900 rounded-lg shadow dark:bg-gray-800 dark:border-gray-900">
        <picture>
            <img class="container  rounded-t-lg h-60 w-full object-contain object-center"
            [src]="product().image" alt="" />
        </picture>
        <div class="p-5">
            <a href="#">
                <h5 
                class="mb-2 text-xl font-bold tracking-tight text-white dark:text-white line-clamp-1">
                    {{product().title}}
                </h5>
            </a>
            <p class="mb-3 font-normal text-white dark:text-gray-400 line-clamp-3">
                {{product().description}}
            </p>
           <div class="flex justify-center my-4">
             <button 
             class="inline-flex items-center gap-2 px-3 py-2 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
             
             (click)="add($event)"

             >

             <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                <path d="M17 17h-11v-14h-2" />
                <path d="M6 5l14 1l-1 7h-13" />
              </svg>
              
               Agregar al carrito 
            </button>

           </div>

        </div>
     </div>
</a>
